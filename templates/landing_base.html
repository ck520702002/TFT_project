<!DOCTYPE html>
<html lang="en">
<head>
  {% load static from staticfiles %}
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
  <title>{% block title %}{% endblock %}</title>
   <!-- Bootstrap -->
  <link rel="shortcut icon" href="{% static 'img/TFTslogo.gif' %}" type="image/jpg">
  <link href="{% static "css/bootstrap.min.css" %}" rel="stylesheet">
  <meta charset="utf-8">
  <link type="text/css" rel="stylesheet" href="{% static "css/bootstrap.css" %}"/>



  <script src="https://code.jquery.com/jquery-1.10.2.min.js"></script>
  <script src="{% static "js/bootstrap.min.js" %}"></script>

  {% block meta %}
  {% endblock %} <!-- too add more stuff in child templates if needed -->
</head>

{% block logo %}
<div align="center" >
  <br/><br/>
  <img src="{% static 'img/TFTlogo.gif' %}" >
  <br/><br/>
</div>
{% endblock %}



<body style="background-image:url({% static 'img/background.jpg' %});background-repeat:no-repeat;margin:0;padding:0;-moz-background-size: cover;background-size: cover;">
  <div id="body" class="container" color="#FFFFFF">
    {% block body %}

    {% endblock %}
  </div>

</body>
</html>
