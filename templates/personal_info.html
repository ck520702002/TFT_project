                                <form class="form-horizontal">
                                <fieldset>
                                <div class="form-group"><!--信箱-->
                                    <label for="inputName" class="col-lg-2 control-label">姓名</label>
                                    <div class="col-lg-10">
                                        <input type="text" class="form-control" id="inputName" placeholder="Name">
                                    </div>
                                </div>
                                <div class="form-group"><!--信箱-->
                                    <label for="inputEmail" class="col-lg-2 control-label">帳號</label>

                                        <input type="text" class="form-control" id="inputEmail" placeholder="Email">
                                    </div>
                                </div>
                                <div class="form-group"><!--密碼-->
                                    <label for="inputPassword" class="col-lg-2 control-label">密碼</label>
                                        <div class="col-lg-10">
                                        <input type="password" class="form-control" id="inputPassword" placeholder="Password">
                                        </div>
                                </div>
                                <div class="form-group"><!--電話-->
                                    <label for="inputphone" class="col-lg-2 control-label">聯絡電話</label>
                                        <div class="col-lg-10">
                                        <input type="phone" class="form-control" id="inputPhone" placeholder="">
                                        </div>
                                </div>
                                <div class="form-group"><!--地區-->
                                    <label for="inputplace" class="col-lg-2 control-label">服務地區</label>
                                        <div class="col-lg-10">
                                        <input type="place" class="form-control" id="inputPhone" placeholder="ex.台南小學">
                                        </div>
                                </div>
                                <div class="form-group"><!--簡介-->
                                    <label for="textArea" class="col-lg-2 control-label">簡介</label>
                                    <div class="col-lg-10">
                                        <textarea class="form-control" rows="3" id="textArea"></textarea>
                                        <span class="help-block">更新自己的履歷或簡介，讓大家更認識你吧!</span>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <div class="col-lg-10 col-lg-offset-2">
                                        <button class="btn btn-default">取消</button>
                                        <button type="submit" class="btn btn-primary">確定更新</button>
                                    </div>
                                </div>
                                </fieldset>
