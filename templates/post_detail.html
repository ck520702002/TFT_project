{% extends 'main_base.html' %}
{% load i18n %}
{% load url from future %}

{% block content %}
<div class="panel panel-default" style="word-break:break-all">
    <div class="panel-heading"><b><font size="4">{{ post.title }}</font></b></div>
	<div class="panel-body">
		{{ post.context }}
		<br/>
		<table class="table table-striped table-hover ">
				<thead>
					<tr>
						<th><h5 align="right">{{user.username}}:</h5></th>
						<th><textarea class="form-control input-xlarge" id="textarea" rows="1" placeholder="留言..."></textarea></th>
						<th><input type="submit" class="btn btn-primary" value="送出"></th>
					</tr>
				</thead>
				<tbody>
					<tr>
						<td width="13%" align="right">作者:</td>
						<td>你好我是留言</td>
						<td width="10%">留言時間</td>
					</tr>
					<tr>
						<td width="13%" align="right">qqaamm:</td>
						<td>hello</td>
						<td width="10%">留言時間</td>
					</tr>
		
				</tbody>
			</table>
		<input style="margin-top:10px" type="submit" class="btn btn-default" onclick="history.back()" value="回前頁">
	</div>
</div>


{% endblock%}
