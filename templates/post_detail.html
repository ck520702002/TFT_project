{% extends 'main_base.html' %}
{% load i18n %}
{% load url from future %}

{% block content %}
<div class="panel panel-default" style="word-break:break-all">
    <div class="panel-heading"><b><font size="4">{{ post.title }}</font></b></div>
	<div class="panel-body">
		{{ post.context }}
		<br/>
		<table class="table table-striped table-hover ">
				<thead>
					<tr>
						<th><h5 align="right">{{user.username}}:</h5></th>
						<form action="" method = "post" padding-bottom="10px">{% csrf_token%}
						
						<th><textarea class="form-control input-xlarge" id="id_context" name="context" rows="4" placeholder="留言..."></textarea></th>
						<th>
							<input type="hidden" id="id_postid" name="postid" value="{{post.pk}}" />
							<input type="submit" class="btn btn-primary" value="送出"></th>
						</form>
					</tr>
				</thead>
				<tbody>
					{% for msg in allmsg %}
					<tr>
						<td width="13%" align="right">{{msg.author.user}}</td>
						<td>{{msg.context}}</td>
						<td width="30%">{{msg.time}}</td>
					</tr>
					{% endfor %}


				</tbody>
			</table>
		<input style="margin-top:10px" type="submit" class="btn btn-default" onclick="history.back()" value="回前頁">
	</div>
</div>


{% endblock%}
