{% extends 'main_base.html' %}
{% load i18n %}
{% load url from future %}

{% block content %}
	<label class="control-label" for="textarea">公告欄列表</label>
<div class="control-group">
            <!--/span-->
                <div class="row-fluid">
                    <div class="span4">
                        <div class="tabbable">
                            <div class="tab-content">
                                <div class="tab-pane active" id="A">
                                	<table class="table table-striped table-hover " >
                                	<thead>
										<tr>
												<th width="40%">標題</th>
												<th width="15%">作者</th>
												<th width="10%">時間</th>
										</tr>
									</thead>
									{% for post in object_list %}
									{% if post.tag1 == "announcement" %}
										<tr>
											    <td><a href="/posts/list/{{ post.id }}/detail" >{{ post.title }}</a></td>
											    <td>{{post.author.user}}</td>
											    <td>{{ post.time |date:"SHORT_DATE_FORMAT"}}</td>
									    </tr>
									{% endif %}
									{% endfor %}									
									</table>
								</div>
							</div> 
						</div>
					</div>
				</div> 
        </div>
{% endblock%}
